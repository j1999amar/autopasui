<div class="container">
  <button class="btn btn-primary" routerLink="/master">Back</button><br>
  <mat-form-field class="w-100 m-1">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex name " #input>
  </mat-form-field>
  <table class="table-container " mat-table [dataSource]="dataSource">
    <ng-container
      *ngFor="let column of columnName; let last = last"
      [matColumnDef]="column"
    >
      <th class="table-header" *matHeaderCellDef >{{ column }}</th>
        <td mat-cell *matCellDef="let user">
          <ng-container *ngIf="!last; else buttonCell">
            {{ user[column] }}
          </ng-container>
          <ng-template #buttonCell>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
          </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnName"></tr>

    <tr class="tableRow" mat-row *matRowDef="let row; columns: columnName"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>

<button class="btn btn-success" routerLink="/tableTypeListForm" (click)="addTable(columnName)"  >Add</button>

</div>
