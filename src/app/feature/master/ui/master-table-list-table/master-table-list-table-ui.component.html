<div class="container">
    <button class="btn btn-primary" routerLink="/master">Back</button>
<table class="table-container" mat-table  [dataSource]="data">
    <ng-container  *ngFor="let column of columnName; let last = last" [matColumnDef]="column">
        <th class="table-header" *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let user">
            <ng-container *ngIf="!last; else buttonCell">
                {{ user[column] }}
            </ng-container>
            <ng-template #buttonCell>
                <button class="btn btn-warning">Update</button>
                <button class="btn btn-danger">Delete</button>
            </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnName"></tr>

    <tr mat-row *matRowDef="let row; columns: columnName"></tr>
</table>
</div>
