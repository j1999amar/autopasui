<div class="tittle m-2">
<h1>Master Table List</h1>
</div>
<table mat-table [dataSource]="data">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="Maintain">
    <th mat-header-cell *matHeaderCellDef>Maintain</th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-primary"  routerLink="/tableTypeList" (click)="shareTableName(element.name)"  >Maintain</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr class="tableRow"  mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

</table>
