<div class="table-header">
  <h2>Policy List</h2>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="si_no">
        <th mat-header-cell *matHeaderCellDef> SI No. </th>
        <td mat-cell *matCellDef="let element; let i = index">{{ getSerialNumber(i) }}</td>
      </ng-container>
  
      <ng-container matColumnDef="policy_number">
        <th mat-header-cell *matHeaderCellDef> Policy Number </th>
        <td mat-cell *matCellDef="let element"> {{element.policyNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="effective_date">
        <th mat-header-cell *matHeaderCellDef> Effective Date </th>
        <td mat-cell *matCellDef="let element"> {{element.policyEffectiveDt|date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="expiration_date">
        <th mat-header-cell *matHeaderCellDef> Expiration Date </th>
        <td mat-cell *matCellDef="let element"> {{element.policyExpirationDt|date}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>  </th>
        
        <td mat-cell *matCellDef="let element" routerLink="/tabgroupedit" (click)="setPolicyId(element.policyId)"><mat-icon class="icon">visibility</mat-icon></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button type="button" class="btn btn-primary" routerLink="/tabgroup" >Create New Policy</button>
    <mat-paginator showFirstLastButtons (click)="GetPolicies()"></mat-paginator>
  </div>
