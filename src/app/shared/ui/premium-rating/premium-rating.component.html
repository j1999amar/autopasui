<ng-container>
  <div class="row">
    <div class="col-sm-6">
      <div style="padding: 50px 100px 10px;" class="justify-content-end text-center">
        <button type="button" class="btn btn-primary" (click)="PreviousHandler()">Previous</button>&nbsp;
        <button type="button" class="btn btn-primary" (click)="calculate()">Calculate Premium</button>&nbsp;
        <button type="button" class="btn btn-primary"(click)="SaveNext()">Save & Next</button>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div *ngIf="viewFlag">
  <div class="table-header">
    <h2>Premium Rate Table</h2>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="base">
        <th mat-header-cell *matHeaderCellDef>Base</th>
        <td mat-cell *matCellDef="let element">{{ element.base }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let element">{{ element.year }}</td>
      </ng-container>

      <ng-container matColumnDef="factor">
        <th mat-header-cell *matHeaderCellDef>Factor%</th>
        <td mat-cell *matCellDef="let element">{{ element.factor }}</td>
      </ng-container>

      <ng-container matColumnDef="premium">
        <th mat-header-cell *matHeaderCellDef>Premium</th>
        <td mat-cell *matCellDef="let element">{{ element.premium }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
</ng-container>
